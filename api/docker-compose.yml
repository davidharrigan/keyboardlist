postgres:
    container_name: keyboardlist_db
    restart: always
    image: postgres:9.3
    environment:
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_USER=keyboardlist_api

nginx:
    restart: always
    build: keyboardlist-api-nginx
    ports:
      - "80:80"
      - "443:443"

keyboardlist-api:
    restart: always
    build: keyboardlist-api
    links:
      - nginx
      - postgres
    volumes:
      - "./keyboardlist-api/:/usr/src/app"
