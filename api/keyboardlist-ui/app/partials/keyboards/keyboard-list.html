<div ng-repeat="keyboard in vm.keyboards">
    <dl class="uk-description-list-horizontal">
        <dt>Model</dt>
        <dd ng-bind="keyboard.model"></dd>
        <dt>Switch Type</dt>
        <dd ng-bind="keyboard.switch_type"></dd>
        <dt>Size</dt>
        <dd ng-bind="keyboard.size"></dd>
        <dt>LED</dt>
        <dd ng-bind="keyboard.led"></dd>
    </dl>
    <hr>
</div>
